<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.bootcss.com/bootstrap/4.1.3/css/bootstrap.css">
    <link href="../bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="index.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="root">
    {{name}}
</div>

<div id="app-2">
  <span v-bind:title="message">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
    <div class="panel panel-info" style="margin: 20px">
<!--        头部-->
        <div class="panel-heading">
            <h1 style="display: inline-block;">{{name}}购物车清单</h1>
            <span class="label label-warning">{{lists.length}}</span>
        </div>
    </div>
<!--    内容-->
    <div class="panel-body">
        <div class="input-group">
            <input class="form-control" type="text" v-model="text"/>
            <span class="input-group-btn">
                <button class="btn btn-primary" v-on:click="add(text)">添加</button>
            </span>
        </div>
        <div>
            <table class="table">
                <thead>
                <tr>
                    <th>清单名称</th>
                    <th>状态</th>
                    <th>删除</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="(item, index) in lists">
                    <td>{{item.name}}</td>
                    <td>{{item.state | stateFilter}}</td>
                    <td><button type="button" v-on:click="del(index)">删除</button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
